<!DOCTYPE HTML>									
<html>										
<body onload="demoLoop()">								
<p id="resultPar"></p>								
<script>									
function demoLoop() {								
 var result = "";									
 for (var i = 9; i >= -1; i-= 3) {							
 result += "<p>" + i + "</p>";							
 }										
 resultPar.innerHTML = result;								
}										
</script>									
</body>									
</html>
