<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>double quotes and concatenation</title>
    <script>
        function showAlert() {
            var message = "Hello World";
            alert(message);
        }
    </script>
</head>
<body>
    <p>Hello World </p>
    <button onclick="showAlert()">Click Me</button>
</body>
</html>
